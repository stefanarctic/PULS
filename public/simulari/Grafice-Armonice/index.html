  <button class="show-popup-button" id="show-popup-button"><span>+</span></button>

  <div class="generate-points">
    <div class="overlay" id="overlay"></div>
    <div class="generate-points-popup" id="generate-points-popup">
      <div class="popup-content">
        <h1>Genereaza graficul pendulului</h1>
        <div class="data-input">
          <div class="section">
            <label for="timeInterval">Intervalul de timp:</label>
            <div id="timeInterval">
              [ <input type="number" min="-10000" max="10000" id="interval1Input" class="intervalInput" autocomplete="off" placeholder="t0"> , <input type="number" min="-10000"
                max="10000" id="interval2Input" class="intervalInput" autocomplete="off" placeholder="t"> ]
            </div>
            <label>Ecuatia functiei:</label>

            <div class="amplitude">
              <label for="amplitudeInput">A = </label>
              <input type="number" id="amplitudeInput" autocomplete="off" placeholder="A">
            </div>
            
            <div class="equation">
              <label>x = A * sin(</label>
              <input type="number" id="omegaInput" autocomplete="off" placeholder="𝛚">
              <label for="omegaInput">* </label>
              <label for="omegaInput">t + </label>
              <input type="number" id="phaseInput" autocomplete="off" placeholder="ϕ0">
              <label for="omegaInput">)</label>
            </div>

            <label for="colorInput">Culoare:</label>
            <input type="color" id="colorInput" value="#ff0000">
          </div>
        </div>
        <button id="generate-points-btn">Genereaza graficul</button>
        <button class="close-popup-btn" id="close-popup-btn">x</button>
      </div>
    </div>
  </div>
