  <div id="log-container">

    <!-- PƒÉstrƒÉm doar acest textarea pentru log-uri -->
    <textarea id="log" readonly></textarea>
  </div>
  <button class="show-popup-button" id="show-popup-button"><span>+</span></button>
  <div class="create-point">
    <div class="overlay" id="overlay"></div>
    <div class="create-point-popup" id="create-point-popup">
      <!-- Litera punctului, Timpul, Culoarea -->
      <div class="popup-content">
        <h1>Creeaza un punct</h1>
        <div class="data-input">
          <div class="section">
            <label for="letterInput">Litera:</label>
            <input type="text" id="letterInput">
            <label for="timeInput">Functii armonice:</label>
            <div class="time">
              <label for="amplitudineInput">x =
                <input type="text" id="amplitudineInput" placeholder="A">
                <label for="omega1Input">* sin(
                  <input type="text" id="omega1Input" placeholder="ùõö1">
                  <label for="timeInput">* </label>
                  <input type="text" id="timeInput" placeholder="t">
                  <label for="timeInput">)</label>
                </label>
              </label>
            </div>
            <div class="time2">
              <label for="omega2Input">y = A * sin(
                <input type="text" id="omega2Input" placeholder="ùõö2">
                <label for="time2Input">* </label>
                <input type="text" id="time2Input" placeholder="t">
                <label for="time2Input">+
                  <label for="unghiulinitial">
                    <input type="text" id="unghiulinitialInput" placeholder="œÜ0">
                  </label>
                  )</label>
              </label>
            </div>
            <label for="colorInput">Culoare:</label>
            <input type="color" id="colorInput" value="#ff0000">
          </div>
        </div>
        <button id="create-point-btn">Creeaza punct</button>

        <h1>CreeazƒÉ o linie</h1>
        <div class="data-input">
          <div class="section1">
            <label for="pointAInput">Punct A:</label>
            <input type="text" id="pointAInput" placeholder="Index punct A">
            <label for="pointBInput">Punct B:</label>
            <input type="text" id="pointBInput" placeholder="Index punct B">
            <label for="lineColorInput">Culoare linie:</label>
            <input type="color" id="lineColorInput" value="#ff0000">
          </div>
        </div>
        <button id="create-line-btn">CreeazƒÉ linie</button>
        <h1>CreeazƒÉ un triunghi</h1>
        <div class="data-input">
          <div class="section1">
            <label for="point1Input">Punct A:</label>
            <input type="text" id="point1Input" placeholder="Index punct A">
            <label for="point2Input">Punct B:</label>
            <input type="text" id="point2Input" placeholder="Index punct B">
            <label for="point3Input">Punct C:</label>
            <input type="text" id="point3Input" placeholder="Index punct C">
            <label for="triangleColorInput">Culoare triunghi:</label>
            <input type="color" id="triangleColorInput" value="#00ff00">
          </div>
        </div>
        <button id="create-triangle-btn">CreeazƒÉ triunghi</button>
        <button class="close-popup-btn" id="close-popup-btn">x</button>
      </div>
    </div>
  </div>
  </div>
  <button class="delete-popup-button" id="open-delete-popup-btn"><span>-</span></button>
  <div class="delete-point-line-popup" id="delete-point-line-popup">
    <div class="popup-content">
      <h1>»òterge un punct sau o linie</h1>
      <div class="data-input">
        <div class="section">
          <label for="deletePointIndex">Index punct:</label>
          <input type="number" id="deletePointIndex" placeholder="Index punct">
          <button id="delete-point-btn-popup">»òterge punct</button>
        </div>
        <div class="section">
          <label for="deleteLinePointA">Index punct A:</label>
          <input type="number" id="deleteLinePointA" placeholder="Index punct A">
          <label for="deleteLinePointB">Index punct B:</label>
          <input type="number" id="deleteLinePointB" placeholder="Index punct B">
          <button id="delete-line-btn-popup">»òterge linie</button>
        </div>
      </div>
      <button class="close-popup-btn" id="close-delete-popup-btn">x</button>
    </div>
  </div>
